{% extends "base.html" %}

{% block title %}동네생활 글쓰기{% endblock %}

{% block content %}
<div style="padding: 24px;">
  <h2 style="font-size: 22px; margin-bottom: 20px;">동네생활 글쓰기</h2>

  <form method="post">
    <div style="margin-bottom:14px;">
      <label>제목</label><br>
      <input type="text" name="title" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">
    </div>

    <div style="margin-bottom:14px;">
      <label>내용</label><br>
      <textarea name="content" required style="width:100%; height:120px; padding:10px; border:1px solid #ccc; border-radius:8px;"></textarea>
    </div>

    <button class="btn-primary" type="submit">등록하기</button>
  </form>
</div>
{% endblock %}
